<html>
<head>
	<script type="text/javascript" src="ball.js" ></script> 
	<script type="text/javascript" src="planet.js" ></script>

</head>
<body>

	<canvas id="gameCanvas" width="640" height="480"></canvas>

	<script type="text/javascript">

		var c = document.getElementById("gameCanvas");
		var ctx = c.getContext("2d");
		var img = document.getElementById("bluePlanet");

		var ball = new Ball(200,200);
		ball.Vx = 10;
		var planet = new Planet(100,100,10,10000,0);

		var img = new Image();
		img.src = "../assets/g3_blueplanet.png";

		function update(){
			planet.applyGravity(ball)
			ball.update();
		}

		function draw(){
			ctx.clearRect(0,0,640,480);
			ctx.drawImage(img,ball.x,ball.y,20,20);
			ctx.drawImage(img,planet.x,planet.y,20,20);
		}

		

		
		//ctx.drawImage(img,50,50);

		var FPS = 30;
		setInterval(function() {
			update();
			draw();
		}, 1000/FPS);


	</script>



</body>
</html>
